<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>#Guess</title>
</head>
<body>
    <h1>#Guess</h1>
    <p>The game will generate a random number from 1-100. Your objective is simple: guess the number.<br><em>Are you up for the challenge?</em><p>
    <button id="beginBtn">Begin</button>
    <div id="modalContainer" class="modal">
        <div id="modalContent">
            <span class="close">&times;</span>
            <h3>Challenge accepted. Let's begin &#8628;</h3>
            <hr>
            <p id="gameText">These are the rules blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah</p>
            <input id="guessInput" type="number" min="1" max="100">
            <button id="guessBtn" onclick="guessGame()">Guess</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
